<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <h1>Notas finais</h1>

    <ul class="list-group">
        {%for itens in alunos %}
        <li class="list-group-item active" aria-current="true">Id = {{itens.id}}</li>
        <li class="list-group-item">Nome = {{itens.nome}}</li>
        <li class="list-group-item">Nota = {{itens.nota}}</li>
        <li class="list-group-item">Media = {{itens.media}}</li>
        <li class="list-group-item">Situação = {{itens.situacao}}</li>
        <hr>
        {% endfor %}
    </ul>
</body>
